<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Онлайн калькулятор дискриминанта</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h1>Решение уравнений дискриминанта</h1>
        <h2>Уравнение вида</h2>
        <h2>ax2 + bx + c = 0</h2>
        <h2>a:</h2>
        <input type="number" id="a">
        <h2>b:</h2>
        <input type="number" id="b">
        <h2>c:</h2>
        <input type="number" id="c">
        <h1></h1>
        <button class="result" id="result" onclick="calculate()">Рассчитать</button>
        <div class="x1" id="x1"></div>
        <span class="x2" id="x2"></span>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
